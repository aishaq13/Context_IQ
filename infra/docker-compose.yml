version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: contextiq-postgres
    environment:
      POSTGRES_USER: contextiq_user
      POSTGRES_PASSWORD: contextiq_pass
      POSTGRES_DB: contextiq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/app/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contextiq_user -d contextiq"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contextiq-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: contextiq-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - contextiq-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: contextiq-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - contextiq-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: contextiq-kafka
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - contextiq-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: contextiq-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://contextiq_user:contextiq_pass@postgres:5432/contextiq
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AWS_REGION: us-east-1
      BEDROCK_MODEL_ID: claude-3-sonnet-20240229
      DEBUG: "false"
      CACHE_TTL: 300
      EMBEDDING_DIM: 128
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    networks:
      - contextiq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ML Consumer Service
  ml-consumer:
    build:
      context: .
      dockerfile: ml/Dockerfile
    container_name: contextiq-ml
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://contextiq_user:contextiq_pass@postgres:5432/contextiq
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_URL: redis://redis:6379/0
      EMBEDDING_DIM: 128
      MODEL_UPDATE_INTERVAL: 50
    volumes:
      - ./backend/app:/app/app
      - ./ml:/app/ml
      - ml_models:/app/models
    networks:
      - contextiq-network

  # Frontend React App
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: contextiq-frontend
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - contextiq-network

volumes:
  postgres_data:
  redis_data:
  ml_models:

networks:
  contextiq-network:
    driver: bridge
